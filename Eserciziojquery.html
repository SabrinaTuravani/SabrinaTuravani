<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".elemento").hover(function () {
                $(this).toggleClass("evidenzia");
                $(".elemento img").toggleClass("ingrandisci");
            });
        });
    </script>
    <style>
        body {
            background-color: green;
        }

        .elemento {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
            margin: auto;
            border: 5px  solid;
        }

        .imgstyle {
            width: 300px;
            position: absolute;
            margin: auto;
            border: 0;
        }

        .evidenzia {
            border: 5px black solid;
        }

        .ingrandisci {
            width: 400px;
            left: -50px;
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="elemento">
        <img class="imgstyle" src="./foto fighe.jpg">
    </div>
</body>

</html>
